<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cena 3D com Three.js</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 8, 15);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const planeGeometry = new THREE.PlaneGeometry(30, 30);
      const planeMaterial = new THREE.MeshBasicMaterial({
        color: 0x90ee90,
        side: THREE.DoubleSide,
      }); // Verde claro
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1;
      scene.add(plane);

      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const boxMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(boxGeometry, boxMaterial);

      cube.position.set(-5, 0, 0);
      cube.rotation.y = Math.PI / 4;

      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
      const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      sphere.position.set(0, 0.5, -2);

      sphere.scale.y = 1.5;
      scene.add(sphere);

      const coneGeometry = new THREE.ConeGeometry(1.5, 3, 32);
      const coneMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const cone = new THREE.Mesh(coneGeometry, coneMaterial);

      cone.position.set(5, 0.5, 0);
      cone.rotation.z = Math.PI / 6;
      cone.scale.set(1, 1, 1.2);
      scene.add(cone);

      camera.lookAt(scene.position);

      // 5. Controles de Ã“rbita
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 5;
      controls.maxDistance = 50;
      controls.maxPolarAngle = Math.PI / 2;
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.005;
        cube.rotation.y += 0.005;
        sphere.rotation.y += 0.01;
        cone.rotation.x += 0.003;

        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
